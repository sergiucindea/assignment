<p-card>
    <div [ngClass]="btnConfig.containerClass || ''">
        <button 
            *ngFor="let btn of btnList; let i = index"
            pButton 
            pRipple 
            [innerHtml]="btn.label || ''"
            [ngClass]="btn.class || ''" 
            [disabled]="btn.disabled"
            (click)="onButtonClick(btn, i)"
            >
        </button>
    </div>
</p-card>
